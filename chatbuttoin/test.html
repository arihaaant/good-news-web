<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #chat-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 60px;
  height: 60px;
  background-color: #007bff; /* Choose your desired background color */
  border-radius: 50%;
  cursor: pointer;
  z-index: 9999;
  transition: transform 0.5s;
}

#chat-button.clicked {
  transform: scale(0.95);
  width: 58px;
  height: 58px;
}

.chat-icon {
  display: block;
  width: 40px;
  height: 40px;
  margin: 10px;
  background-color: #fff; /* Choose your desired icon color */
  border-radius: 50%;
  transition: background-color 0.2s;
}

#chat-button:hover .chat-icon {
  background-color: #ccc; /* Choose your desired hover icon color */
}

#chat-button.spin {
  animation: spin-animation 1s forwards;
}

@keyframes spin-animation {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.options-wrapper {
  position: absolute;
  bottom: calc(100% + 10px);
  right: 0;
  display: flex;
  flex-direction: column;
  gap: 10px;
  visibility: hidden;
  opacity: 0;
  transition: visibility 0s, opacity 0.3s, transform 0.3s;
  z-index: 999;
}

#chat-button:hover .options-wrapper {
  visibility: visible;
  opacity: 1;
}

#chat-button.active .options-wrapper {
  visibility: hidden;
  opacity: 0;
  transform: translateY(-100%);
}

.chat-option {
  background-color: #fff; /* Choose your desired option background color */
  color: #000; /* Choose your desired option text color */
  padding: 8px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
  transform-origin: bottom center;
  transform: scale(0);
  opacity: 0;
}

.options-wrapper.show .chat-option {
  opacity: 1;
  transform: scale(1);
  transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1),
    opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

@media (max-width: 768px) {
  /* Adjust the breakpoint as needed */
  #chat-button {
    width: 50px;
    height: 50px;
  }

  .options-wrapper {
    bottom: calc(100% + 5px);
  }
}


      </style>
</head>
<body>

    <div id="chat-button">
        <span class="chat-icon"></span>
      </div>
      

    <script>
var chatButton = document.getElementById('chat-button');
var optionsWrapper = document.createElement('div');
optionsWrapper.classList.add('options-wrapper');

// Create the 'Request Callback' option
var requestCallbackOption = document.createElement('div');
requestCallbackOption.classList.add('chat-option');
requestCallbackOption.textContent = 'Request Callback';
requestCallbackOption.addEventListener('click', requestCallback);

// Create the 'Book Appointment' option
var bookAppointmentOption = document.createElement('div');
bookAppointmentOption.classList.add('chat-option');
bookAppointmentOption.textContent = 'Book Appointment';
bookAppointmentOption.addEventListener('click', bookAppointment);

// Add the options to the options wrapper
optionsWrapper.appendChild(requestCallbackOption);
optionsWrapper.appendChild(bookAppointmentOption);

// Add the options wrapper to the chat button
chatButton.appendChild(optionsWrapper);

chatButton.addEventListener('click', toggleOptions);

function toggleOptions() {
  chatButton.classList.toggle('active');
  optionsWrapper.classList.toggle('show');
}

function requestCallback() {
  console.log('Request Callback clicked!');
  // Add your callback functionality here
  toggleOptions();
}

function bookAppointment() {
  console.log('Book Appointment clicked!');
  // Add your appointment booking functionality here
  toggleOptions();
}

var chatButton = document.getElementById('chat-button');

chatButton.addEventListener('click', handleClick);

function handleClick() {
  chatButton.classList.toggle('clicked');
}



    </script>
</body>
</html>
